<div class="d-flex justify-content-between">
  <h2>Customers</h2>
  <span *ngIf="loading">loading...</span>
  <button type="button" class="btn btn-primary">Add</button>
</div>
<table class="table table-bordered mt-1">
  <thead>
  <tr>
    <th scope="col" style="white-space: nowrap; width: 1%;">#</th>
    <th scope="col">Name</th>
    <th scope="col">Contact person</th>
    <th scope="col">Phone</th>
    <th scope="col" style="white-space: nowrap; width: 1%;">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <th scope="row">{{customer.customerId}}</th>
    <td>{{customer.companyName}}</td>
    <td><i>{{customer.contactTitle}}</i> {{" " + customer.contactName}}</td>
    <td>{{customer.phone}}</td>
    <td>
      <div class="d-inline-flex">
        <button type="button" class="btn btn-primary btn-sm mr-1 float-right">Details</button>
        <button type="button" class="btn btn-warning btn-sm mr-1 float-right">Edit</button>
        <button type="button" class="btn btn-danger btn-sm mr-1 float-right">Remove</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="10">10 items per page</option>
    <option [ngValue]="15">15 items per page</option>
    <option [ngValue]="20">20 items per page</option>
  </select>
</div>
